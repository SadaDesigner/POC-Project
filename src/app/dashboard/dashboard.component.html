<table class="table table-striped table-bordered">
    <tbody>
        <tr>
            <th>S.no</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
      <tr *ngFor="let todo of todolist">
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td><div class="badge" [ngClass]="todo.completed ? 'badge-success':'badge-warning'">{{todo.completed ? 'completed' : 'incomplete'}}</div></td>
      </tr>
    </tbody>
  </table>
