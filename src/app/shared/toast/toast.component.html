
<div *ngIf="ts.showToast"  class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
     <span [ngClass]="ts.type" class="circle"></span>
      <strong class="me-auto">{{ts.type}}</strong>
    </div>
    <div class="toast-body">
     {{ts.msg}}
    </div>
  </div>
